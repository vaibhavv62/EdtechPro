{% extends 'layout.html' %}

{% block title %}
    <title>All Categories</title>
{% endblock %}

{% block content %}
    <h1 style="text-align: center;">All Categories</h1>
    <table class="table table-dark table-striped" style="width: 70%; margin-left: auto;margin-right: auto;">
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for cat in object_list %}
            <tr>
                <td>{{cat.id}}</td>
                <td>{{cat.category_name}}</td>
                <td>
                    <a href="{% url 'update_category' cat.id %}">
                        <button class="btn btn-warning">Update</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'delete_category' cat.id %}">
                        <button class="btn btn-danger">Delete</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <div style="text-align: center;">

        <a href="{% url 'add_category' %}">
            <button class="btn btn-success">Add Category</button>
        </a>
        <a href="{% url 'show_task' %}">
            <button class="btn btn-info">Show Tasks</button>
        </a>
    </div>
{% endblock %}
