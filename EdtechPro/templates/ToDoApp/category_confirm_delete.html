{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Delete Category</title>
{% endblock %}

{% block content %}
    <h1 style="text-align: center;">Delete Category</h1>
    <div class="container" style="width: 55%;">
        <form method="post" class="jumbotron">
            {% csrf_token %}
            <p>Are you sure you want to delete {{ object }} Category?</p>
            <input type="submit" value="Delete" class="btn btn-danger">
            <a href="{% url 'show_category' %}">
                <input type="button" value="Cancel" class="btn btn-success">
            </a>
        </form>
    </div>
{% endblock %}
